<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Html Task 802</title>
    <script src="scripts/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <ul>
        <li>
            <label for="first_number">
                <span>First number:</span>
                <input type="text" id="first_number" name="number">
            </label>
        </li>
        <li>
            <label for="second_number">
                <span>Second number:</span>
                <input type="text" id="second_number" name="number_two">
            </label>
        </li>
        <li>
            <div id="result">
                <p>Result:</p>
            </div>
        </li>
    </ul>
    <button type="button" id="btn_sum">Sum</button>
    <button type="button" id="btn_multiply">Multiply</button>
    <button type="button" id="btn_divide">Divide</button>
</body>

</html>
